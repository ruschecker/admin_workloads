harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: staging
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: Harness Sample K8s Cloud Provider
  daemonSet: false
  infraDefinitionName: pre-production
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '1'
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: K8S_TRAFFIC_SPLIT
      name: Traffic Split
      properties:
        istioDestinationWeights:
        - destination: ${k8s.canaryDestination}
          weight: '33'
        - destination: ${k8s.stableDestination}
          weight: '64'
        virtualServiceName: ${k8s.virtualServiceName}
    - type: SHELL_SCRIPT
      name: slow down
      properties:
        commandPath: null
        connectionAttributeName: null
        executeOnDelegate: true
        host: null
        includeInfraSelectors: true
        outputVars: ''
        publishAsVar: false
        scriptString: sleep 5
        scriptType: BASH
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateVariables: ''
        timeoutMillis: 60000
    - type: K8S_TRAFFIC_SPLIT
      name: Traffic Split_2
      properties:
        istioDestinationWeights:
        - destination: ${k8s.canaryDestination}
          weight: '66'
        - destination: ${k8s.stableDestination}
          weight: '34'
        virtualServiceName: ${k8s.virtualServiceName}
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx_canary
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Harness Sample K8s Cloud Provider
  daemonSet: false
  infraDefinitionName: pre-production
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx_canary
  statefulSet: false
templatized: false
