harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: Harness Sample K8s Cloud Provider
  daemonSet: false
  infraDefinitionName: pr
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: PROMETHEUS
      name: Prometheus
      properties:
        analysisServerConfigId: 9riRP-6nRi6_jFldiw_wcQ
        analysisTolerance: LOW
        comparisonStrategy: COMPARE_WITH_CURRENT
        customThresholdRefId: ac86ca4898704306a66e0768fd0938cc
        timeDuration: 5
        timeSeriesToAnalyze:
        - metricName: CPU
          metricType: INFRA
          txnName: Throughput
          url: container_cpu_usage_seconds_total{pod="$hostName",namespace="${infra.kubernetes.namespace}"}
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Delete
      properties:
        deleteNamespacesForRelease: true
        resources: '*'
        stateTimeoutInMinutes: 10
    stepsInParallel: false
  provisionNodes: false
  serviceName: Service A
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Harness Sample K8s Cloud Provider
  daemonSet: false
  infraDefinitionName: pr
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Delete
      properties:
        deleteNamespacesForRelease: true
        resources: '*'
        stateTimeoutInMinutes: 10
    stepsInParallel: false
  provisionNodes: false
  serviceName: Service A
  statefulSet: false
templatized: true
userVariables:
- type: TEXT
  fixed: false
  mandatory: false
  name: namespace
